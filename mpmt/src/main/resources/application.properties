spring.application.name=mpmt

# Database Configuration
spring.datasource.url=jdbc:mysql://db:3306/mpmt?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER:mpmt_user}
spring.datasource.password=${MYSQL_PASSWORD:mpmt_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Email Configuration
spring.mail.host=${MAIL_HOST:live.smtp.mailtrap.io}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:api}
spring.mail.password=${MAIL_PASSWORD:c10c6cfddda3999e1335c1b2a52880a5}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Server
server.port=8080

# JWT Configuration
jwt.secret=${JWT_SECRET:mysecretkey}
jwt.expiration=86400000

